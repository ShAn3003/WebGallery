<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebGallery_By_ShAn_3003</title>
    <style>
        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>相册列表</h1>
    
    <form action="/add_album" method="post">
        <label for="album_name">相册名称：</label>
        <input type="text" id="album_name" name="album_name" required>
        <button type="submit">添加相册</button>
    </form>
<ul>
    {% for album in albums %}
    <li>
        <div>
            <span>
                <a href="/album/{{album.id}}">{{ album.name }}</a>
            </span>
            <a href="/delete_album/{{album.id}}">删除相册</a>
            <form action="/rename_album/{{ album.id }}" method="post" style="display:inline;">
                <label for="new_album_name">新相册名称：</label>
                <input type="text" id="new_album_name" name="new_album_name" required>
                <button type="submit">重命名</button>
            </form>
        </div>
    </li>
    {% end %}
</ul>
</body>
</html>
